<!DOCTYPE html>
<html>
<head>
  <title>OSINT Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: lightblue; /* Adding light blue background color */
      margin: 0; /* Remove default margin */
      padding: 0; /* Remove default padding */
    }
    
    .navbar {
      background-color: #333;
      overflow: hidden;
      position: fixed; /* Position the navbar */
      top: 0; /* Position the navbar at the top */
      width: 100%; /* Make the navbar full width */
      z-index: 999; /* Ensure the navbar is on top */
      padding: 7px; /* Increase the navbar size to 7px */
    }
    
    .navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    .navbar li {
      float: right;
    }
    
    .navbar li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: white; /* Setting container background color to white */
      border-radius: 10px; /* Adding rounded corners to the container */
      border: 10px solid black;
      margin-top: 180px; /* Move the container 180px below the navbar */
    }
    
    .input-group {
      margin-bottom: 10px;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 5px;
    }
    
    .input-group input {
      width: 100%;
      padding: 5px;
      font-size: 16px;
    }
    
    .input-group button {
      padding: 8px 15px;
      font-size: 16px;
    }
    
    #results {
      margin-top: 20px;
    }
    
    #results pre {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      overflow: auto;
    }
    
    /* Adding styles for the images */
    .flag-container {
      display: flex;
      justify-content: center;
      align-items: center; /* Vertically center the image */
      margin-top: 120px; /* Move the picture 120px below the navbar */
    }
    
    .flag-container img {
      max-width: 50%;
      height: auto;
      border-radius: 5px;
    }

    /* Adding styles for search blocks */
    .search-blocks {
      display: flex;
      justify-content: space-between;
      margin-top: 40px; /* Adjust the spacing between the blocks */
    }
    
    .search-block {
      flex-basis: 18%; /* Adjust the width of each search block */
      background-color: black;
      color: white;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <ul>
      <li><a href="#">Info</a></li>
      <li><a href="#">Home</a></li>
    </ul>
  </div>

  <div class="flag-container">
    <img src="india-flag.png" alt="Center Image" />
  </div>

</body>
</html>
